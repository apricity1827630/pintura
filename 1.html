    <script>
        $(function(){
            const btn = document.querySelector('.btn > li > a')
            btn.on('mouseover', function(){
                if ($(this).hasClass('on')){
                    return
                }
                btn.removeClass('on')
                $(this).addClass('on')
            })
        })
