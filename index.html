<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개페이지</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/intro_m.css">
    <link rel="stylesheet" href="css/intro_mm.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="head_pic">
                <div class="logo_area">
                    <div class="logo">
                        <p>내 공간을<br>꾸미는 즐거움</p>
                        <img src="img/logo.png" alt="">
                        <div class="arrow">
                            <img src="images/arrow-down.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="main">
            <div class="content1">
                <div class="text_box">
                    <p class="title">정확한 취향 분석</p>
                    <p class="text">취향에 맞는 그림을<br>
                        매달 합리적인 금액으로<br>
                        배송받아보세요!
                    </p>
                </div>
            </div>
            <div class="content2">
                <div class="text_box">
                    <p class="title">고를 필요 없이,<br>
                        관리할 필요 없이
                    </p>
                    <p class="text">핀투라에서 선별한 그림을<br>
                        배송부터 철거까지
                    </p>
                </div>
            </div>
            <div class="content3">
                <div class="text_box">
                    <p class="title">그림 감상은<br>
                        처음이신가요?</p>
                    <p class="text">전문 큐레이터의<br>
                        감상 포인트까지 받아보세요.
                    </p>
                </div>
            </div>
            <div class="content4">
                <div class="text_box">
                    <p class="title">설치도 역시<br>
                        핀투라에서</p>
                    <p class="text">배송,설치,철거 모두<br>
                        핀투라에서!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="1.html">설문을 시작할게요!</a>
        </div>
    </footer>
    <script>
        alert('모바일로 접속해주세요.')
